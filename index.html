<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="jquery-1.10.2.min.js"></script>
		<script src="jquery.instapixel.js"></script>
	</head>

	<body>
		<canvas id="ip" width="612" height="400"></canvas>
		<h2 id="myechtwo">this is great</h2>

		<script>
			$(document).ready( function() {
			    $('#ip').instapixel({ 
			    	imageURL: 'test.jpg'
			    }); 
			});

			$('#ip').on("imageLoading", function() {
			  console.log("image is loading");
			});

			$('#ip').on("imageLoaded", function(e, success) {
				if(success) {
					console.log("image loaded successfully");
				} else {
					console.log("image loaded unsuccessfully :(");
				}
			});

			$('#ip').on("imageParsing", function() {
			  console.log("image is parsing");
			});

			$('#ip').on("imageParsed", function() {
			  console.log("image is fully parsed and drawn");
			});

		</script>
	</body>

</html>
